<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <link
            rel="shortcut icon"
            href="/css/img/favicon.ico"
            type="image/x-icon"
        />
        <title>Login</title>
    </head>
    <body>
        <div class="container col-11 col-md-10 col-lg-6 mt-5 bg-white rounded p-5
        3 " id="form-container">
            <div class="row align-items-center gx-5 h-100 p-5">
                <div class="col-md-6 order-md-2">
                    <form>
                        <h2 class="fw-bold mb-4">Faça o login para continuar</h2>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu email">
                            <label for="email" class="form-label">Digite o seu e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                            <label for="password" class="form-label">Digite a sua senha</label>
                        </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter">
                                <div class="d-flex justify-content-between">
                                <label for="" class="form-check-label font-small ">Lembrar-me</label>
                                <label for="" class="form-check-label font-small "><a class="text-secondary" href="#">Esqueceu a senha</a>?</label>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Entrar">
                    </form>
                </div>
                <div class="col-md-6 order-md-1 text-center">
                    <div class="col-12">
                        <img src="/css/img/marca.png" alt="Entrar no sistema" class="img-fluid w-75 py-5">
                        <div class="col-12 p-3" id="link-container  py-5">
                            <a href="registro.html" class="text-secondary">Ainda não tenho cadastro</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
