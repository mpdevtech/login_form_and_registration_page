<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
        <title>Registro</title>
    </head>
    <body>
       <div class="container col-11 col-md-10 col-lg-8 bg-white rounded p-5 mt-5" id="form-container">
           <div class="row justify-content-center align-items-centergx-5">
               <div class="col-md-6">
                   <h2 class="fw-bold mb-4">Realise o seu cadastro</h2>
                   <form>
                        <div class="form-floating mb-3">
                           <input type="text" class="form-control" id="name" name="name" placeholder="Digite o seu nome">
                           <label for="name" class="form-label">Digite o seu nome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Digite o seu Sobreome">
                            <label for="Sobrename" class="form-label">Digite o seu Sobrenome</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
                            <label for="Sobrename" class="form-label">Digite o seu e-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Digite a sua senha">
                            <label for="Sobrename" class="form-label">Digite a sua senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme a sua senha">
                            <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
                        </div>
                        <div class="mb-3">
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="agree-form" name="agree-form">
                                <label for="agree-form" class="form-check-label ">Você aceita os <a class="text-secondary" href="#">termos de serviço</a> ?</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" checked id="newsletter" name="newsletter">
                                <label for="newsletter" class="form-check-label">Deseja receber a nossa Newsletter</label>
                            </div>
                            <input type="submit" class="btn btn-primary" value="Cadastar">
                        </div>
                   </form>
                   <a href="login.html" class="text-center text-secondary   ">Eu já tenho uma conta</a>
               </div>
               <div class="col-md-6">
                   <div class="row align-items-center text-center">
                       <div class="col-12">
                           <img src="/css/img/marca.png" alt="Tela de registro" class="img-fluid w-75">
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </body>
